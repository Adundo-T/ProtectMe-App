name: Backend Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || echo "No lint script available"

    - name: Run tests
      run: npm test || echo "No tests available"

    - name: Check for security vulnerabilities
      run: npm audit --audit-level moderate

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Docker image
      run: docker build -t protectme-backend:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d --name test-backend -p 3001:3000 protectme-backend:${{ github.sha }}
        sleep 10
        curl -f http://localhost:3001/health
        docker stop test-backend
        docker rm test-backend

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker tag protectme-backend:${{ github.sha }} ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
        docker tag protectme-backend:${{ github.sha }} ghcr.io/${{ github.repository }}/backend:latest
        docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
        docker push ghcr.io/${{ github.repository }}/backend:latest

    - name: Deploy to production
      run: |
        echo "Deploying backend to production..."
        # Example deployment commands:
        # kubectl set image deployment/protectme-backend backend=ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
        # docker-compose pull && docker-compose up -d
        # aws ecs update-service --cluster protectme --service backend --force-new-deployment
        echo "Backend deployment completed - image: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"